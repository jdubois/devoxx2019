<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span>Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{product.title}}</span>
                </dd>
                <dt><span>Keywords</span></dt>
                <dd>
                    <span>{{product.keywords}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{product.description}}</span>
                </dd>
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{product.rating}}</span>
                </dd>
                <dt><span>Date Added</span></dt>
                <dd>
                    <span>{{product.dateAdded}}</span>
                </dd>
                <dt><span>Date Modified</span></dt>
                <dd>
                    <span>{{product.dateModified}}</span>
                </dd>
                <dt><span>Wish List</span></dt>
                <dd>
                    <div *ngIf="product.wishList">
                        <a [routerLink]="['/wish-list', product.wishList?.id, 'view']">{{product.wishList?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
